<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Gaji</title>
</head>
<style>
    .pegawai{
        background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 20px;
    max-width: 300px;
    text-align: center; /* Mengatur teks ramalan menjadi rata kiri */
    position: relative;
    z-index: 1;
    left: 40%;
    align-items: center;
    margin-top: 17%;
    
    }


</style>
<body>
    <div class="pegawai">
    <script>
        
        var nama_lengkap = "";
        while (true) {
            nama_lengkap = prompt("Masukkan nama Lengkap:");
            if (!isNaN(nama_lengkap)) {
                alert("Nama karyawan tidak boleh berupa angka dan Karakter apapun!!. Silakan masukkan kembali.");
            } else {
                break;
            }
        }
var jk = prompt("Jenis kelamin (laki-laki/perempuan):").toLowerCase(); 
var tinggi_badan = parseInt(prompt("Tinggi badan (dalam cm):"));
var berat_badan = parseInt(prompt("Berat badan (dalam kg):"));
var ipk = parseFloat(prompt("IPK:"));
var pendidikan = prompt("Pendidikan (D3/S1):").toUpperCase();

if ((jk === "laki-laki" && tinggi_badan >= 170 && tinggi_badan <= 179 && berat_badan === tinggi_badan - 110 && ipk >= 3 && ipk <= 4 && (pendidikan === "D3" || pendidikan === "S1")) ||
    (jk === "perempuan" && tinggi_badan >= 160 && tinggi_badan <= 170 && berat_badan === tinggi_badan - 110 && ipk >= 3 && ipk <= 4 && (pendidikan === "D3" || pendidikan === "S1"))) {
        document.write('<div class="pegawai-container">');
        document.write("<h3>Selamat anda semenuhi syarat sebagai penerimaan pegawai.</h3> <br>");
} else {
    document.write("<h3>Maaf, Anda tidak memenuhi syarat untuk penerimaanÂ pegawai.</h3> <br>");
}

document.write("Nama Lengkap: " + nama_lengkap + "<br>");

document.write("Jenis Kelamin: " + jk + "<br>");

document.write("Tinggi Badan: " + tinggi_badan + "<br>");

document.write("Berat Badan: " + berat_badan + "<br>");

document.write("IPK: " + ipk + "<br>");

document.write("Pendidikan: " + ipk + "<br>");

//toLowerCase untuk jika penulisan huruf besar atau ada yang huruf besar seperti Laki-Laki / Perempuan maka dia otomatis menjadi huruf kecil//
//toUpperCase kebalikan dari toLowerCase = huruf kecil akan jadi huruf besar semua misal s1 menjadi S1
//tanda && = dan
    </script>
    </div>
    
</body>
</html>
